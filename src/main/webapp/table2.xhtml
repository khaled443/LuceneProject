<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>

        <h:outputStylesheet name="style.css" library="css" />
    </h:head>
    <h:body>

        <h:form>
            <p:dataTable var="fall" value="#{fallData.falls}" widgetVar="fallsTable"
                         lazy="true" rows="10"   paginator="true"   paginatorTemplate=
                             "
                             {PreviousPageLink} {PageLinks} {NextPageLink}"
                         id="t"
                         emptyMessage="Es wurde keine Patientenfälle gefunden">
                <f:facet name="header" >
                    <p:outputPanel>
                        <h:outputText value="Allgemeine Suche :" />
                        <p:inputText id="globalFilter" onkeyup="PF('carsTable').filter()" style="width:550px" placeholder="Enter keyword"/>
                    </p:outputPanel>
                </f:facet>



                <!--Column-->     
                <p:column id="cs_case_number" style="width: 190px" >
                    <f:facet name="footer"  >
                        <h:outputText value="tcase.cs_case_number" id="footerId"/>
                        <p:tooltip value="Tabellenname in der Datenbank" for="footerId" />

                    </f:facet>
                    <f:facet name="header">
                        <h:outputText value="Fallnummer" />
                        <br/>                     

                        <h:form>
                            <h:inputText  value="#{dtFilterView.csCaseNumber}"/>
                            <h:commandButton  action="#{dtFilterView.createMoreCars()}" style="display:none;" value="submit"/>
                        </h:form>

                        <p:tooltip value="Fallnummer in Bezug auf das Krankenhaus (Krankenhausinterne Fallnummer)" for="cs_case_number" />
                    </f:facet>
                    <h:outputText value="#{fall.cs_case_number}" />
                </p:column>

                <!-- Column -->    
                <p:column id="cs_hospital_ident" style="width: 190px" >
                    <f:facet name="footer"  >
                        <h:outputText value="tcase.cs_hospital_ident" />
                    </f:facet>
                    <f:facet name="header">
                        <h:outputText value="Identifikationsnumme des Krankenhauses" />
                        <br/>                     
                         <h:form>
                            <h:inputText  value="#{dtFilterView.csCaseNumber}"/>
                            <h:commandButton action="#{dtFilterView.createMoreCars()}" style="display:none;" value="submit"/>
                        </h:form>

                        <p:tooltip value="Identifikationsnummer des Krankenhauses, das den Fall bearbeitet. Weitere Informationen in der Tabelle CPX_common.C_HOSPITAL (HOS_IDENT)" for="cs_hospital_ident" />
                    </f:facet>
                    <h:outputText value="#{fall.cs_hospital_ident}" />
                </p:column>

                <!-- Column -->    
                <p:column id="insurance_identifier" style="width: 190px" >
                    <f:facet name="footer"  >
                        <h:outputText value="tcase.insurance_identifier" />
                    </f:facet>
                    <f:facet name="header">
                        <h:outputText value="Identifikator der Versicherung" />
                        <br/>                     
                        <h:inputText >
                            <p:ajax update="t" listener="#{dtFilterView.createMoreCars()}" />                                    
                        </h:inputText>
                        <p:tooltip value="Identifikator (IKZ) der Versicherung für diesen Fall" for="insurance_identifier" />
                    </f:facet>
                    <h:outputText value="#{fall.insurance_identifier}" />
                </p:column>

                <!-- Column INSURANCE_NUMBER_PATIENT -->    
                <p:column id="insurance_number_patient" style="width: 190px" >
                    <f:facet name="footer"  >
                        <h:outputText value="tcase.insurance_number_patient" />
                    </f:facet>
                    <f:facet name="header">
                        <h:outputText value="Versicherungsnummer des Patienten" />
                        <br/>                     
                        <h:inputText >
                            <p:ajax update="t" listener="#{dtFilterView.createMoreCars()}" />                                    
                        </h:inputText>
                        <p:tooltip value="Versicherungsnummer des Patienten bei der Versicherung." for="insurance_number_patient" />
                    </f:facet>
                    <h:outputText value="#{fall.insurance_identifier_patient}" />
                </p:column>

                <!-- Column HD_ICD_CODE -->    
                <p:column id="hd_icd_code" style="width: 190px" >
                    <f:facet name="footer"   >
                        <h:outputText value="tcase_details.hd_icd_code" />
                    </f:facet>
                    <f:facet name="header">
                        <h:outputText value="Versicherungsnummer des Patienten" />
                        <br/>                     
                        <h:inputText >
                            <p:ajax update="t" listener="#{dtFilterView.createMoreCars()}" />                                    
                        </h:inputText>
                        <p:tooltip value="Icd-Code der Hauptdiagnose" for="hd_icd_code" />
                    </f:facet>
                    <h:outputText value="#{fall.hd_icd_code}" />
                </p:column>

                <!--  Column csd_comment -->
                <p:column id="csd_comment" style="width: 190px" >
                    <f:facet name="footer"   >
                        <h:outputText value="tcase_details.csd_comment" />
                    </f:facet>
                    <f:facet name="header">
                        <h:outputText value="fall beschreibung" />
                        <br/>                     
                        <h:inputText >
                            <p:ajax update="t" listener="#{dtFilterView.createMoreCars()}" />                                    
                        </h:inputText>
                        <p:tooltip value="Beschreibung zu dem Fall." for="csd_comment" />
                    </f:facet>
                    <h:outputText value="#{fall.csd_comment}" />
                </p:column>

                <!--  Column AGE_YEARS -->
                <p:column id="age_years" style="width: 190px" >
                    <f:facet name="footer"   >
                        <h:outputText value="tcase_details.age_years" />
                    </f:facet>
                    <f:facet name="header">
                        <h:outputText value="age in years" />
                        <br/>           


                        <p:spinner onchange="PF('carsTable').filter()" styleClass="year-spinner custom-filter">
                            <f:converter converterId="javax.faces.Integer" />
                        </p:spinner>

                        <p:tooltip value="age_years" for="age_years" />
                    </f:facet>
                    <h:outputText value="#{fall.age_years.get(0)}" />
                </p:column>

            </p:dataTable>


        </h:form>

    </h:body>
